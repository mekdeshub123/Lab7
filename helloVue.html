<!DOCTYPE html>

<html>

<head>

    <title>Hello Vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>



<body>

    <div id="app">

        <h1>Hello Vue</h1>

        <!--<p v-text="message"></p>-->

        <p>

            {{message.toUpperCase() }}
        </p>

        <!--<p>    
            {{thisClass}}
        </p>-->

        <button v-on:click="addExclamation">Click me!</button>
    </div>


    <script>

        let app = new Vue({

            el: '#app',

            data: {

                message: 'hi!',
                exlclamations: 0,

                thisClass: 'webProgramming',

            },
            methods:{
                addExclamation: function(){
                    this.exlclamations++
                    if(this.exlclamations < 10){
                    this.message =this.message + '!'
                    }
                }
            },
            
            filters:{
                uppercase: function(string){
                    return string.toUpperCase()
                }
            
            }

        })

    </script>



</body>

</html>
